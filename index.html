<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Marko's JS Calculator</title>
  </head>
  <body class="bg-info">
    <div
      class="container border border-4 border-secondary rounded-3 p-4"
      id="calculator"
    >
      <div class="row">
        <div
          class="col-9 border border-secondary bg-dark text-white"
          id="display"
        >
          0
        </div>
        <div class="col-3 btn btn-light border border-secondary" id="clear">
          C
        </div>
      </div>
      <div class="row">
        <div class="col-3 border border-secondary btn btn-warning" id="eight">
          8
        </div>
        <div class="col-3 border border-secondary btn btn-warning" id="seven">
          7
        </div>
        <div class="col-3 border border-secondary btn btn-warning" id="nine">
          9
        </div>
        <div class="col-3 border border-secondary btn btn-light" id="divide">
          &#247;
        </div>
      </div>
      <div class="row">
        <div class="col-3 border border-secondary btn btn-warning" id="four">
          4
        </div>
        <div class="col-3 border border-secondary btn btn-warning" id="five">
          5
        </div>
        <div class="col-3 border border-secondary btn btn-warning" id="six">
          6
        </div>
        <div class="col-3 border border-secondary btn btn-light" id="multiply">
          x
        </div>
      </div>
      <div class="row">
        <div class="col-3 border border-secondary btn btn-warning" id="one">
          1
        </div>
        <div class="col-3 border border-secondary btn btn-warning" id="two">
          2
        </div>
        <div class="col-3 border border-secondary btn btn-warning" id="three">
          3
        </div>
        <div class="col-3 border border-secondary btn btn-light" id="subtract">
          -
        </div>
      </div>
      <div class="row">
        <div class="col-3 border border-secondary btn btn-warning" id="zero">
          0
        </div>
        <div class="col-3 border border-secondary btn btn-warning" id="decimal">
          .
        </div>
        <div class="col-3 border border-secondary btn btn-light" id="equals">
          =
        </div>
        <div class="col-3 border border-secondary btn btn-light" id="add">
          +
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  </body>
</html>
